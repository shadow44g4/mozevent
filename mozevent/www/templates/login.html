<ion-modal-view>
  <ion-content style="background:url(img/background.png) center right no-repeat">
      
      <img src="img/logo.png" width="300px" height="230px" style="padding-left:65px; padding-top:20px;">
      <br><br><br>
      
    <form  ng-submit="doLogin()">
      <div style="padding-top:40px;" class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
            
        </label>
        <label class="item">
            <p>Esqueci a senha</p>
          <button class="button button-full button-laranjinha" type="submit">Entrar</button>
            <p style="padding-top:70px; padding-left:60px;">NÃ£o tem uma conta? Registrar</p>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
